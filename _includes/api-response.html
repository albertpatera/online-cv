<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 20px;
    }
    .post {
      background: #fff;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .post h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #0969da;
    }
    .meta {
      font-size: 12px;
      color: #57606a;
      margin-bottom: 10px;
    }
    .content {
      font-size: 14px;
      color: #24292f;
    }
  </style>
</head>
<body>
  <h1 style="font-family: 'Courier New', Courier, monospace">ðŸ“’ Blog pÅ™Ã­spÄ›vky</h1>
  <div id="posts" style="font-family: 'Courier New', Courier, monospace"></div>

  <script>
    fetch('https://www.api.thingforlife.com/?url=cvP')
      .then(r => r.json())
      .then(json => {
        const posts = json.data;
        const container = document.getElementById("posts");

        posts.forEach(post => {
          const div = document.createElement("div");
          div.className = "post";

          div.innerHTML = `
       
         <h2 style="${post.description ? 'border: 1px solid #d0d7de; padding: 8px;' : ''}">${post.description}</h2>
          <hr>
         <div class="meta">
              ${post.username ? post.username : "Anonym"} â€¢ ${new Date(post.date_created).toLocaleDateString()}
            </div>
            <div class="content">
              ${post.article ? post.article : "Å½Ã¡dnÃ½ obsah k zobrazenÃ­."}
            </div>
          `;

          container.appendChild(div);
        });
      })
      .catch(err => console.error("Chyba:", err));
  </script>
</body>
</html>
